<!-- Modal Criar Usuário Externo -->
<div id="external-users-create-modal" class="modal-overlay hidden">
    <div class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h3 style="margin: 0;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0d556d" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                    Novo Usuário Externo
                </h3>
                <button type="button" onclick="ExternalUsers.closeModal('external-users-create-modal')"
                    style="background: none; border: none; color: #6b7280; cursor: pointer; padding: 10px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="form-group">
                <label class="form-label">CPF *</label>
                <input type="text" class="form-input" id="create-cpf" placeholder="000.000.000-00" maxlength="14">
                <span id="create-cpf-error" style="color: #dc2626; font-size: 12px; display: none;"></span>
            </div>
            <div class="form-group">
                <label class="form-label">Nome Completo *</label>
                <input type="text" class="form-input" id="create-nome" placeholder="Digite o nome completo">
                <span id="create-nome-error" style="color: #dc2626; font-size: 12px; display: none;"></span>
            </div>
            <div class="form-group">
                <label class="form-label">Email *</label>
                <input type="email" class="form-input" id="create-email" placeholder="email@exemplo.com">
                <span id="create-email-error" style="color: #dc2626; font-size: 12px; display: none;"></span>
            </div>
            <div class="form-group">
                <label class="form-label">Senha *</label>
                <input type="password" class="form-input" id="create-senha" placeholder="Mínimo 6 caracteres">
                <span id="create-senha-error" style="color: #dc2626; font-size: 12px; display: none;"></span>
            </div>
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" id="create-is-active" checked style="width: 18px; height: 18px; cursor: pointer;">
                    <span>Usuário ativo</span>
                </label>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="ExternalUsers.closeModal('external-users-create-modal')">
                    Cancelar
                </button>
                <button type="button" class="btn btn-amber" id="create-submit-btn" onclick="ExternalUsers.handleCreate()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    Cadastrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Desativar Usuário Externo -->
<div id="external-users-delete-modal" class="modal-overlay hidden">
    <div class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h3 style="margin: 0; color: #dc2626;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                    Desativar Usuário
                </h3>
                <button type="button" onclick="ExternalUsers.closeModal('external-users-delete-modal')"
                    style="background: none; border: none; color: #6b7280; cursor: pointer; padding: 10px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease;" onmouseover="this.style.background='#f3f4f6'; this.style.color='#374151';" onmouseout="this.style.background='none'; this.style.color='#6b7280';">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <p id="delete-message" style="color: #6b7280; margin-bottom: 20px;"></p>
            <div class="modal-actions">
                <button type="button" class="btn btn-danger" id="delete-confirm-btn" onclick="ExternalUsers.handleDelete()" style="width: 100%;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                    Desativar
                </button>
            </div>
        </div>
    </div>
</div>
